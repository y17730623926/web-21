<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="hello按钮" @click="title='hello'"/>	
			<input type="button" value="world按钮" @click="title='world'"/>
			<keep-alive>
				<components :is="title"></components>
			</keep-alive>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					title:"hello"
				},
				components:{
					"hello":{
						template:'<div> <h1>我是hello组件</h1> </div>'
					},
					"world":{
						template:'<div> <h1>我是world组件</h1> </div>'
					}
				}
			})
		</script>
	</body>
</html>
